version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - run:
          name: 'Version check'
          command: |
            node --version
            npm --version
      - run:
          name: 'Install lerna'
          command: sudo npm install -g lerna
      - checkout
      - run:
          name: 'Dependencies'
          command: npm run bootstrap
      - run:
          name: 'Lint'
          command: npm run quality:lint
      - run:
          name: 'Build'
          command: npm run compile
      - run:
          name: 'Unit tests'
          command: npm run test:coverage
